@if (isAuthenticated()) {
<app-header></app-header>
}
@else {
<div class="shell">
  <header class="shell__header">
    <nav class="shell__nav" aria-label="Primary">
      @if (!isAuthenticated()) {
      <a routerLink="/login" routerLinkActive="shell__link--active" class="shell__link">Login</a>
      <a routerLink="/register" routerLinkActive="shell__link--active"
        class="shell__link shell__link--primary">Register</a>
      }
    </nav>
  </header>
</div>
}
<div class="shell">
  <main class="shell__content">
    <router-outlet></router-outlet>
  </main>
</div>


<app-toast-center></app-toast-center>
