<div class="shell">
  <header class="shell__header">
    <a class="shell__brand" routerLink="/feed">TweetApp</a>
    <nav class="shell__nav" aria-label="Primary">
      @if (isAuthenticated()) {
        <span class="shell__user">@{{ currentUser()?.username ?? 'you' }}</span>
        <a routerLink="/feed" routerLinkActive="shell__link--active" class="shell__link">Feed</a>
        <button type="button" class="shell__logout" (click)="logout()">Logout</button>
      } @else {
        <a routerLink="/login" routerLinkActive="shell__link--active" class="shell__link">Login</a>
        <a routerLink="/register" routerLinkActive="shell__link--active" class="shell__link shell__link--primary">Register</a>
      }
    </nav>
  </header>

  <main class="shell__content">
    <router-outlet></router-outlet>
  </main>
</div>

<app-toast-center></app-toast-center>
